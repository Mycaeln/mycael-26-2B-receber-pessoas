<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="container">
        <img src="IMG-20240606-WA0041.jpg" alt="Imagem">
    </div>
    <div>
        <h1 id="titulo">Cadastro de Convidados</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="responsavel"><strong>Nome do Responsável</strong></label>
            <input type="text" name="responsavel" id="responsavel" required>
        </div>
        <div class="campo">
            <label for="selecione"><strong>Sexo</strong></label>
            <select id="selecione" required>
                <option selected disabled value="">Selecione</option>
                <option>Feminino</option>
                <option>Masculino</option>
            </select>
        </div>
        <div class="campo">
            <label for="horario"><strong>Chegada</strong></label>
            <input type="time" name="horario" id="horario" required>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>

</html>
