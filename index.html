<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Cadastro</title>
 
</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de Convidados</h1>
    <p id="subtitulo">Complete suas informações</p>
  </div>
  <form>
    <fieldset class="grupo">
      <div class="campo">
      <label for="nome"><strong>Nome</strong></label>
      <input type="text" name="nome" id="nome" required></input>
      </div>
      <div class="campo">
         <label for="sobrenome"><strong>Sobrenome</strong></label>
      <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
      </fieldset>
    <div class="campo">
      <label for="responsavel"><strong>Nome do Responsável</strong></label>
      <input type="text" name="responsavel" id="responsavel" required>
    </div>
  <div class="campo">
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    <label>
    <input type="radio" nome="devweb" value="frontend" checked>Front-end
    </input>
    </label>
  <label>
  <input type="radio" nome="devweb" value="backend">Back-end
    </input>
  </label>
  <label>
  <input type="radio" nome="devweb" value="fullstack">Fullstack
    </input>
</label>
    </div>
<br>
<button class="botao" type="submit">Concluído</button>
    </form>
</body>

</html>
